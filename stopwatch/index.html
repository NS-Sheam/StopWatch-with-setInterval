<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"/>
    <title>Stopwatch</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center">Stopwatch</h1>
      </div>
    </header>
    <section class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <p class="text-4xl font-bold text-center">
            <span class="inline-block w-1/6 mr-4 border-r-2 pr-3 border-black" id="hour">00</span>
          <span class="inline-block w-1/6 mr-4 border-r-2 pr-3 border-black" id="minute">00</span>
          <span class="inline-block w-1/6 mr-4 border-r-2 pr-3 border-black" id="second">00</span>
          <span class="inline-block w-1/6 mr-4" id="mili-second">00</span>
        </p>
      </div>
      <div class="flex justify-center space-x-4">
        <button onclick="StartTimer()" id="start-btn" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Start</button>
        <button id="stop-btn" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Stop</button>
        <button id="reset-btn" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Reset</button>

        <!-- js file  -->
        <script src="js/main.js"></script>
      </div>
    </section>
  </body>
</html>
